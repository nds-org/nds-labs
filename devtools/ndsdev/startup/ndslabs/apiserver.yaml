apiVersion: v1
kind: Service
metadata:
  name: ndslabs-apiserver
  labels:
    component: ndslabs-apiserver
spec:
  selector:
    component: ndslabs-apiserver
  ports:
    - port: 8083
      protocol: TCP
      nodePort: 30001
  type: NodePort
----
apiVersion: v1
kind: ReplicationController
metadata:
  name: ndslabs-apiserver
spec:
  replicas: 1
  selector:
    component: ndslabs-apiserver
  template:
    metadata:
      labels:
        component: ndslabs-apiserver
    spec:
      containers:
      - name: ndslabs-apiserver
        image: ndslabs/apiserver:latest
        ports:
        - containerPort: 8083
          protocol: TCP
        volumeMounts:
          - name: volumes
            mountPath: /volumes
        env:
          - name: ETCD_ADDR
            value: "INTERNAL_HOST_IP:4001"
          - name: KUBERNETES_ADDR
            value: "https://INTERNAL_HOST_IP:6443"
          - name: CORS_ORIGIN_ADDR
            value: "http://PUBLIC_HOST_IP:30000"
          - name: HOST_ADDR
            value: "PUBLIC_HOST_IP"
      volumes:
       - hostPath:
            path: /volumes
         name: volumes
