<!-- The "Delete Volume" Confirmation Modal -->
<section>
  <div class="modal-header">
    <button type="button" class="btn btn-xs btn-danger pull-right" data-dismiss="modal" aria-label="Close" ng-click="close()"><i class="fa fa-fw fa-times"></i></button>
    <h4 class="modal-title"><i class="fa fa-fw fa-user-plus"></i> New Account</h4>
  </div>
  
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input type="text" class="form-control" id="projectName" ng-model="newProject.name" placeholder="Project Name">
      </div>
      <div class="form-group">
        <label for="description">Project Description</label>
        <textarea class="form-control" rows="5" id="description" ng-model="newProject.description" placeholder="Enter a project description here"></textarea>
      </div>
      <div class="form-group">
        <label for="namespace">Username</label>
        <input required type="text" class="form-control" id="namespace" ng-model="newProject.namespace" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" id="password" ng-model="newProject.password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="passwordConf">Confirm Password</label>
        <input required type="password" class="form-control" id="passwordConf" ng-model="newProject.passwordConfirmation" placeholder="Confirm Password">
      </div>
    </form>
    
    <pre>{{ newProject | json }}</pre>
  </div>
  
  <div class="modal-footer">
    <button class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">Cancel</button>
    <button class="btn btn-success pull-right" data-dismiss="modal" ng-click="ok(newProject)">Create Account</button>
  </div>
</section>
