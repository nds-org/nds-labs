<section class="container">
   <!-- Main Panel -->
  <div class="panel panel-primary" id="loginPanel">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-fw fa-lock"></i> Sign In</h3>
    </div>
    
    <!-- Login form -->
    <div class="panel-body">
      <form class="form-horizontal">

        <!-- Namespace Field -->
        <div class="form-group">
          <label for="inputNamespace" class="col-sm-4 control-label">Namespace</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputNamespace" placeholder="Namespace" ng-model="settings.namespace">
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="inputPassword" class="col-sm-4 control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="settings.password">
          </div>
        </div>

        <!-- Login Button -->
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-4">
            <button class="btn btn-default" ng-click="signUp()">New Account <i class="fa fa-fw fa-user-plus"></i></button>
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary pull-right" ng-click="login()">Sign in <i class="fa fa-fw fa-sign-in"></i></button>
          </div>
        </div>

        <div class="text-center">
          <p class="text-danger" ng-if="errorMessage">
            {{ errorMessage }}
          </p>
          <p class="text-primary" ng-if="progressMessage">
            <i class="fa fa-fw fa-spinner fa-spin"></i>{{ progressMessage }}
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
