<section>
  <p>All data on this volume will be deleted if you continue.</p>
  <p>Are you <strong>sure</strong> that you would like to remove this volume?</p>
  
  <div class="row">
    <button class='btn btn-default btn-lg pull-left' ng-click="close()">Cancel</button>
    <button class='btn btn-danger btn-lg pull-right' ng-click="ok(volume)">Destroy All Data</button>
  </div>
</section>
