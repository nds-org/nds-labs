<!-- The Log Viewer Modal -->
<section>
  <div class="modal-header">
    <button type="button" class="btn btn-danger pull-right btn-xs" data-dismiss="modal" aria-label="Close" ng-click="close()">
      <i class="fa fa-fw fa-times"></i>
    </button>
    <h4 class="modal-title">Logs for {{ service.service | specProperty:'label' }}</h4>
  </div>
    
  <div class="modal-body" style="max-height:600px;overflow: scroll;">
      <pre ng-bind-html="serviceLog | ansi"></pre>
      <div class="hidden" id="end"></div>
  </div>
  
  <div class="modal-footer">
      <button class="btn btn-default pull-right" ng-click="close()">Close</button>
  </div>
</section>
