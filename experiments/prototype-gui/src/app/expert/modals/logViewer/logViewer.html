<!-- The Log Viewer Modal -->
<section>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="close()">&times;</span></button>
    <h4 class="modal-title">Logs for {{ service.service | serviceLabelFromSpec }}
  </div>
    
  <div class="modal-body" style="max-height:600px;overflow: scroll;">
      <pre ng-bind-html="serviceLog | ansi"></pre>
  </div>
  
  <div class="modal-footer">
      <button class="btn btn-default pull-right" ng-click="close()">Close</button>
  </div>
</section>
