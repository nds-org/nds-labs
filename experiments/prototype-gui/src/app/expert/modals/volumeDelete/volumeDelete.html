<!-- The "Delete Volume" Confirmation Modal -->
<section>
  <div class="modal-header">
    <button type="button" class="btn btn-xs btn-danger pull-right" data-dismiss="modal" aria-label="Close" ng-click="close()"><i class="fa fa-fw fa-times"></i></button>
    <h4 class="modal-title"><i class="fa fa-fw fa-bomb faa-burst animated faa-slow text-danger"></i> Confirm Delete</h4>
  </div>
  
  <div class="modal-body">
    <p>All data on this volume will be deleted if you continue.</p>
    <p>Are you <strong>sure</strong> that you would like to remove this volume?</p>
  </div>
  
  <div class="modal-footer">
    <button class="btn btn-default pull-left" data-dismiss="modal"  ng-click="close()">Cancel</button>
    <button class="btn btn-danger pull-right" data-dismiss="modal"  ng-click="ok(volume)">Destroy All Data</button>
  </div>
</section>
