<!-- The "Delete Stack" Confirmation Modal -->
<section>
  <div class="modal-header">
    <button type="button" class="btn btn-danger pull-right btn-xs" data-dismiss="modal" aria-label="Close" ng-click="close()"><i class="fa fa-fw fa-times"></i></button>
    <h4 class="modal-title"><i class="fa fa-fw fa-bomb faa-burst animated faa-slow text-danger"></i> Removal Confirmation</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure that you would like to delete this stack?</p>
    <p ng-if="affectedVolumes.length > 0">What would you like to do with the leftover volumes from the removed stack?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">Cancel</button>
    
    <div class="pull-right" ng-if="affectedVolumes.length === 0">
      <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="ok()">
        Yes
      </button>
    </div>
    
    <div class="pull-right" ng-if="affectedVolumes.length > 0">
      <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="ok(true)">
        Yes, and delete the data
      </button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="ok(false)">
        Yes, but save the data
      </button>
    </div>
  </div>
</section>
