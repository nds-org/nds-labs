<!-- The "Delete Stack" Confirmation Modal -->
<section>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="close()">&times;</span></button>
    <h4 class="modal-title">Removal Confirmation</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure that you would like to delete this stack?</p>
    <p>What would you like to do with the leftover volumes from the removed stack?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">No</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="ok(true)">Yes, and delete the volumes</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="ok()">Yes, but save the volumes</button>
  </div>
</section>
