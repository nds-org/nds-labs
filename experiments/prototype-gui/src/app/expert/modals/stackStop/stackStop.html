<!-- The "Delete Stack" Confirmation Modal -->
<section>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="close()">&times;</span></button>
    <h4 class="modal-title">Shutdown Confirmation</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure that you want to shut this stack down?</p>
    <p>You and your peers will no longer be able to access the endpoints provided below:
      <ul>
        <li ng-repeat="endpt in stack | allEndpoints"><a href="{{ endpoint }}">{{ endpoint }}</a></li>
      </ul>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-clic="close()">No</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="ok()">Yes, shut down {{ stack.name | capitalize }}</button>
  </div>
</section>
