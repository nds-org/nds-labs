<section>
  <div class="row">
    <div class="col-md-12">
      
    <!-- Deployed Stacks --> 
      <div>
        <h4>Deployed Stacks</h4>
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <tr>
              <td width="10%"></td>
              <td width="30%"><strong>Stack Name</strong></td>
              <td width="40%"><strong>Stack Services</strong></td>
              <td width="20%"></td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="stack in configuredStacks">
              <td class="text-center">
                 <toggle-switch ng-model="stack.status"><toggle-switch>
              </td>
              <td>{{ stack.name }}<pre ng-if="DEBUG">{{ stack | json }}</pre></td>
              <td>
                <ul class="fa-ul">
                  <!-- List off our stack's services here -->
                  <li ng-repeat="svc in stack.services">
                    <div class="row">
                      <div class="col-xs-4">
                        <a tabindex="0" uib-popover-template="'/app/expert/subviews/serviceOptionsPopover.html'" popover-title="{{ svc.service | uppercase }}" popover-placement="bottom" popover-trigger="outsideClick" id="{{svc.service}}OptionsDropDownButton" class="btn btn-xs btn-default" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <i class="fa fa-gear fa-fw"></i><i class="fa fa-fw fa-caret-down"></i>
                        </a>
                      </div>
                      <div class="col-xs-8">
                        <i ng-if="!showVolume(stack, svc)" class="fa-li fa fa-fw" 
                        ng-style="{ 'color':stack.status ? 'green' : 'red' }"
                        ng-class="{ 'fa-check-circle-o':stack.status, 'fa-times-circle-o':!stack.status }"></i>
                        <i ng-if="showVolume(stack, svc)" class="fa-li fa fa-fw fa-database" style="cursor:pointer;"
                           ng-style="{ 'color':stack.status ? 'green' : 'red' }" 
                           uib-popover-template="'/app/expert/subviews/volumeDetailsPopover.html'" 
                           popover-title="{{ showVolume(stack, svc).name | uppercase }}"
                           popover-placement="bottom" popover-trigger="outsideClick"></i>
                        {{ svc.service }}
                      </div>
                    </div>
                  </li>
                  
                  <!-- The "Add Service" Button -->
                  <li>
                    <div class="row">
                      <div class="col-xs-4">
                        <a class="btn btn-xs btn-success" tabindex="0" uib-popover-template="'/app/expert/subviews/serviceAddPopover.html'" 
                           popover-title="OPTIONAL SERVICES" ng-if="(stack.services | missingDeps:stacks:stack.name:'optional')"
                           popover-placement="bottom-left" popover-trigger="outsideClick">
                          <i class="fa fa-plus fa-fw"></i><i class="fa fa-fw fa-caret-down"></i>
                        </a>
                      </div>
                    </div>
                  </li>
                </ul>
              </td>
              <td>
                <button style="display:inline-block;horizontal-align:middle;margin:auto;" class="btn btn-xs btn-danger" ng-click="deletionCandidate = stack;removeCandidateStack(stack)" uib-tooltip="Delete this Stack from your Namespace">
                  <i class="fa fa-times"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
