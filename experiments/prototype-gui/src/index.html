<!DOCTYPE html>
<html ng-app="ndslabs">
  <head>
    <title>NDS Labs</title>
    
    <!-- TODO: Enforce using .min.js / .min.css everywhere -->
    <!-- TODO: Configure grunt to do this automatically -->
    
    <meta name="charset" value="utf-8" />
    <meta name="robots" value="nofollow noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link rel="shortcut icon" type="image/x-icon" href="/asset/png/favicon-16x16.png" />

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome-animation/dist/font-awesome-animation.min.css">
    
    <!-- Google Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">
    <style type="text/css">body { font-family: "Roboto", sans-serif !important; }</style>
    
    <!-- Our custom CSS -->
    <link rel="stylesheet" type="text/css" href="/asset/css/suppl.css" />
    <link rel="stylesheet" type="text/css" href="/asset/css/animations.css" />
    
    <!-- Other External JS / CSS -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/lodash/dist/lodash.min.js"></script>

    <!-- AngularJS -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>

    <!-- Bridge AngularJS with any external JS / CSS -->
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Load third-party angular modules / CSS-->
    <script src="/bower_components/justgage-bower/raphael-2.1.4.min.js"></script>
    <script src="/bower_components/justgage-bower/justgage.js"></script>
    <script src="/bower_components/angular-gage/dist/angular-gage.js"></script>

    <!-- Load our own custom modules -->
    <script src="/bower_components/angular-wizard/angular-wizard.js"></script>
    <script src="/bower_components/angular-grid/angular-grid.js"></script>
    <script src="/bower_components/angular-alert/angular-alert.js"></script>
    <script src="/app/shared/NavbarController.js"></script>
    <script src="/app/shared/FooterController.js"></script>
    <script src="/app/shared/NdsLabsRestApi.js"></script>

    <!-- Then load the config for our app -->
    <script src="/app/app.js"></script>
    
    <!-- Login View -->
    <script src="/app/login/modals/signUp/SignUpController.js"></script>
    <script src="/app/login/LoginController.js"></script>
    
    <!-- Expert Setup Helper Structures / Functions -->
    <script src="/app/expert/ExpertSetupServices.js"></script>
    <script src="/app/expert/ExpertSetupFilters.js"></script>
    
    <!-- Expert Setup Main Controller -->
    <script src="/app/expert/ExpertSetupController.js"></script>
    
    <!-- Expert Setup Modal Controllers -->
    <script src="/app/expert/modals/configWizard/ConfigurationWizardController.js"></script>
    <script src="/app/expert/modals/logViewer/LogViewerController.js"></script>
    <script src="/app/expert/modals/stackStop/StackStopController.js"></script>
    <script src="/app/expert/modals/stackDelete/StackDeleteController.js"></script>
    <script src="/app/expert/modals/volumeDelete/VolumeDeleteController.js"></script>
    
    <!-- <script src="/app/express/ExpressSetupController.js"></script> -->
  </head>

  <!-- Display the actual contents of the app down here -->
  <body>
    <!-- This syntax can be used to isolate smaller page templates (such as our navbar and footer) -->
    <!-- NOTE: This method does not produce a navigatable route. For another full page/route, we need to add the route to app.js -->
    <div ng-include src="'/app/shared/navbar.html'" ng-controller="NavbarController" ></div> 
    
    <!-- ng-view tells angular that we will swap in templates for the route specified by app.js (via ngRoute) -->
    <div class="container-fluid" ng-view></div>
  
    <!--<div ng-include src="'/app/shared/footer.html'"></div>-->
  </body>
</html>
