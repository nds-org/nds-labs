<!DOCTYPE html>
<html ng-app="ndslabs">
  <head>
    <title>NDS Labs</title>
    <meta name="charset" value="utf-8" />
    <meta name="robots" value="nofollow noindex" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/asset/css/suppl.css" />
    <link rel="stylesheet" type="text/css" href="/asset/css/animations.css" />

    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <style type="text/css">body { font-family: "Roboto", sans-serif !important; }</style>
    
    <!-- Other External JS / CSS -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/lodash/dist/lodash.js"></script>
    
    <!-- TODO: Source this from bower -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- AngularJS -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>

    <!-- Bridge AngularJS with any external JS / CSS -->
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- Load third-party angular modules / CSS-->
    <script src="/bower_components/angular-bootstrap-toggle-switch/angular-toggle-switch.js"></script>
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-bootstrap-toggle-switch/style/bootstrap3/angular-toggle-switch-bootstrap-3.css" />

    <!-- Load our own custom modules -->
    <script src="/bower_components/angular-wizard/angular-wizard.js"></script>
    <script src="/bower_components/angular-grid/angular-grid.js"></script>
    <script src="/bower_components/angular-alert/angular-alert.js"></script>
    <script src="/app/shared/NavbarController.js"></script>
    <script src="/app/shared/FooterController.js"></script>
    <script src="/app/shared/NdsLabsRestApi.js"></script>

    <!-- Then load the source for our app -->
    <script src="/app/app.js"></script>
    <script src="/app/login/LoginController.js"></script>
    <script src="/app/express/ExpressSetupController.js"></script>
    <script src="/app/expert/ExpertSetupController.js"></script>
    <script src="/app/deployments/DeploymentsController.js"></script>
  </head>

  <!-- Display the actual contents of the app down here -->
  <body ng-controller="FooterController" ng-style="{ 'margin-bottom': showVolumes ? '200px' : '60px' }">
    <!-- This syntax can be used to isolate smaller page templates (such as our navbar and footer) -->
    <!-- NOTE: This method does not produce a navigatable route. For another full page/route, we need to add the route to app.js -->
    <div ng-include src="'/app/shared/navbar.html'" ng-controller="NavbarController" ></div> 
    
    <!-- ng-view tells angular that we will swap in templates for the route specified by app.js (via ngRoute) -->
    <div class="container-fluid" ng-view></div>
  
    <!--<div ng-include src="'/app/shared/footer.html'" ng-controller="FooterController"></div>-->
  </body>
</html>
